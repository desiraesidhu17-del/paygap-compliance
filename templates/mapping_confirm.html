<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Confirm Column Mapping</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { padding: 24px; }
    .card { max-width: 900px; margin: 0 auto; }
    select { min-width: 260px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-3">Confirm your columns</h1>
    <p class="text-muted">We tried to detect your columns. Please confirm or adjust below.</p>

    <form method="POST" action="{{ url_for('confirm_mapping') }}" class="card p-3">
  <!-- Keep the raw CSV and employer meta across the POST -->
  <input type="hidden" name="raw_text" value="{{ raw_text|e }}">
  {% for k, v in meta.items() %}
    <input type="hidden" name="{{ k }}" value="{{ v|e }}">
  {% endfor %}


      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <select name="map_gender" class="form-select">
            <option value="">-- select --</option>
            {% for c in columns %}
              <option value="{{ c }}" {% if guess.gender == c %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Hourly Pay</label>
          <select name="map_hourly" class="form-select">
            <option value="">(ignore)</option>
            {% for c in columns %}
              <option value="{{ c }}" {% if guess.hourly == c %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Overtime Pay</label>
          <select name="map_overtime_pay" class="form-select">
            <option value="">(ignore)</option>
            {% for c in columns %}
              <option value="{{ c }}" {% if guess.overtime_pay == c %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Bonus / Incentive</label>
          <select name="map_bonus" class="form-select">
            <option value="">(ignore)</option>
            {% for c in columns %}
              <option value="{{ c }}" {% if guess.bonus == c %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Bonus participation flag (0/1 or True/False)</label>
          <select name="map_received_bonus" class="form-select">
            <option value="">(ignore)</option>
            {% for c in columns %}
              <option value="{{ c }}" {% if guess.received_bonus == c %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Continue â†’</button>
      </div>
    </form>
  </div>
</body>
</html>
