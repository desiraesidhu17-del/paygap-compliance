{% extends "base.html" %}

{% block title %}Upload Preview{% endblock %}

{% block content %}
  <h1>Upload Payroll CSV</h1>
  <p>Select a payroll export to preview hourly metrics.</p>
  <form action="{{ url_for('report.preview_report') }}" method="post" enctype="multipart/form-data">
    <label for="file">CSV file:</label>
    <input type="file" id="file" name="file" accept=".csv">
    <button type="submit">Preview</button>
  </form>
{% endblock %}
