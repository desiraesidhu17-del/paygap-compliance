<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pay Gap Compliance Tool</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Upload Payroll CSV</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="messages">
          {% for m in messages %}
            <div class="msg">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>

      <label>
        <input type="checkbox" name="dev" value="1">
        Dev mode (lower suppression for small samples)
      </label>
      <br>
      <label>
        <input type="checkbox" name="design" value="1">
        Design mode (use placeholder numbers, no real data)
      </label>
      <br><br>

      <!-- Optional org details (leave blank to auto-fill DemoCo) -->
      <input name="org_name" placeholder="Organization name">
      <input name="org_legal_name" placeholder="Legal name">
      <input name="org_trade_name" placeholder="Trade name">
      <input name="contact_email" placeholder="contact@org.com">
      <input name="naics" placeholder="NAICS (e.g., 5415)">
      <br><br>

      <textarea name="narrative" rows="3" placeholder="Narrative (optional)"></textarea>
      <br>
      <input name="action_1" placeholder="Action 1">
      <input name="action_2" placeholder="Action 2">
      <input name="action_3" placeholder="Action 3">
      <br>
      <input name="plan_1" placeholder="Plan 1">
      <input name="plan_2" placeholder="Plan 2">
      <input name="plan_3" placeholder="Plan 3">

      <br><br>
      <button type="submit">Generate Report</button>
    </form>
  </div>
</body>
</html>
